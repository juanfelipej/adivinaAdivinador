<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Adivinanza</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body class="container">
  <div id="overlay" style="display: none;"></div>
<div id="loading-indicator" style="display: none;">
  <div class="spinner"></div>
</div>

  <div class="contTodo">
    <h2 class="greenColor lightfont"><strong class="reduceSpace">¡</strong>Adivina<strong><br>
      
        Adivinador!</strong> </h2>

    <div class="textParrafo">
      <span class="pParrafo">Te apostamos a que no <strong class=""> adivinas </strong> qué </span>
      <span class="sParrafo">tendremos  para ti en <strong class="greenColor"> Chipichape, </strong> </span>

      <span class="tParrafo">si ganas recibirás un </span>
      <span class="cParrafo"> Bono por <strong class="greenColor"> $20.000 </strong></span>
      <span class="qParrafo"> para usar en nuestro local.</span>

      

      
    </div>
    <form
      action=""
      method="post"
      name="contact-form"
      >

      <div class="apuestaConten">
        <label class="greenColor boldfont" for="apuesta">TU APUESTA:</label>
      <p class="extraLightfont">Apuesto a que tendrán allí: </p>
      <select name="apuesta" id="apuesta">
        <option value="Restaurante">Restaurante</option>
        <option value="Gimnasio">Gimnasio</option>
        <option value="Almacén de Ropa">Almacén de Ropa</option>
        <option value="Almacén de Variedades">Almacén de Variedades</option>
        <option value="Centro de Entretenimiento">Centro de Entretenimiento</option>
        <option value="Supermercado">Supermercado</option>
        <!-- Agrega más opciones aquí -->
      </select>
      </div>

      <p class="extraLightfont txtCenter">Para poder pagar tu premio necesitamos saber quién eres y cómo contactarte.</p>
      <label class="lightfont" for="nombre">Nombre y apellidos:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label class="lightfont" for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>
      <label class="lightfont" for="celular">Número de celular:</label>
      <input type="tel" id="celular" name="celular" required>
      <label class="lightfont" for="fecha">Fecha de nacimiento:</label>
      <div><label class="lightfont" for="dia">Día:</label>
        <input type="number" id="dia" name="dia" min="1" max="31" required>
        <label class="lightfont" for="mes">Mes:</label>
        <input type="number" id="mes" name="mes" min="1" max="12" required>
        <label class="lightfont" for="anio">Año:</label>
        <input type="number" id="anio" name="anio" min="1900" max="2100" required>
        </div>
      <div id="cbTratamiento">
        <input type="checkbox" id="autorizacion" name="autorizacion" required>
        <label for="autorizacion" style="
    margin-left: 1vw;
">Autorizo a que mis datos se utilicen UNICAMENTE para contactarme y decirme si gané o no
          en esta apuesta.</label>
      </div>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="form.js"></script>
</body>

</html>
